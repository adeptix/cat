<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <h1 id="news__title">
        Spin IT Breaking News
    </h1>
    <video width="400" height="300" controls="controls" src="./assets/cat.mp4"></video>
    <p class="news__brief">
        Коту Пуське сегодня вставать в 6 часов утра &#128561;! Скорее оставьте ему слова поддержки &#129392;.
    </p>

    <div class="news__comment_add">
        <div class="news_comment_areas">
            <textarea id="comment_author_add_area" rows="1" placeholder="Хто я?"></textarea>
            <textarea id="comment_add_area" rows="5" placeholder="Ваш комментарий"></textarea>
        </div>
        <button>
            Добавить
        </button>
    </div>

    <div class="comment_list_head">
        <div>Комментарии</div>
        <button>Сортировка по: убыванию</button>
    </div>
    <div class="line"></div>

    <div class="comment_section"></div>

</div>


<template id="comment_tmpl">
    <div class="comment_post">
        <div class="comment_header">
            <span class="comment_author"></span>
            <span>&#9757</span>
            <span class="comment_created_at"></span>
        </div>
        <div class="comment_text"></div>
        <div class="comment_footer">
            <button class="comment_footer_edit">Редактировать</button>
            <button class="comment_footer_delete">Удалить</button>
        </div>
    </div>
</template>

<script src="main.js"></script>
</body>
</html>
